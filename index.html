<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ma Bibliothèque Streaming</title>
    <style>
        :root {
            --primary: #e74c3c;
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text: #ffffff;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg-dark); font-family: 'Segoe UI', Roboto, Arial, sans-serif; color: var(--text);
            overflow-x: hidden;
        }

        /* --- PAGE D'ACCUEIL --- */
        #catalog {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 { text-align: center; color: var(--primary); font-size: 2.5rem; margin-bottom: 50px; }

        .season-section { margin-bottom: 40px; }
        .season-title { 
            font-size: 1.8rem; margin-bottom: 20px; padding-left: 15px; 
            border-left: 5px solid var(--primary); 
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .ep-card {
            background: var(--card-bg);
            border: 2px solid #333;
            color: white;
            padding: 30px 10px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .ep-card:focus, .ep-card:hover {
            background: var(--primary);
            border-color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* --- POPUP LECTEUR --- */
        #playerPopup {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none; /* Caché par défaut */
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 1100px;
            aspect-ratio: 16 / 9;
            background: #000;
            border: 1px solid #444;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* Bouton Fermer dynamique */
        #closeBtn {
            position: absolute;
            top: -50px;
            right: 0;
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.5s ease, visibility 0.5s;
            opacity: 0;
            visibility: hidden;
        }

        #closeBtn.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div id="catalog">
        <h1>SERIES STREAM</h1>
        <div id="content"></div>
    </div>

    <div id="playerPopup">
        <div class="video-container">
            <button id="closeBtn" onclick="closeVideo()">✕ FERMER LE LECTEUR</button>
            <iframe 
                id="mainPlayer" 
                src="about:blank"
                allow="autoplay; fullscreen *; picture-in-picture"
                allowfullscreen="true"
                webkitallowfullscreen="true"
                mozallowfullscreen="true">
            </iframe>
        </div>
    </div>

    <script>
        // --- DONNÉES DES SAISONS ---
 const seriesData = {
            "Saison 1": [
                { id: 1, url: "https://vidmoly.net/embed-pk2z4wgddenf.html" },
                { id: 2, url: "https://vidmoly.net/embed-g7d07h39u6xr.html" },
                { id: 3, url: "https://vidmoly.net/embed-7mo2hts1obhm.html" },
            ],
            "Saison 2": [
                { id: 1, url: "https://vidmoly.net/embed-ouvo0e1v35lr.html" },
                { id: 2, url: "https://vidmoly.net/embed-ykgejiudyvoj.html" },
                { id: 3, url: "https://vidmoly.net/embed-9rcraqjn18sq.html" },
                { id: 4, url: "https://vidmoly.net/embed-kezpom89x26c.html" }               
            ],
            "Saison 3": [
                { id: 1, url: "https://vidmoly.net/embed-zlkmns3ljrwd.html" },
                { id: 2, url: "https://vidmoly.net/embed-wqiyrymrqsnk.html" },
                { id: 3, url: "https://vidmoly.net/embed-oz7n0vch2cpj.html" },
                { id: 4, url: "https://vidmoly.net/embed-gsu1lppma9av.html" },
                { id: 5, url: "https://vidmoly.net/embed-vhwazc3lalhr.html" },
                { id: 6, url: "https://vidmoly.net/embed-6nef8xvgclu4.html" }
            ]
        };

        const content = document.getElementById('content');
        const popup = document.getElementById('playerPopup');
        const player = document.getElementById('mainPlayer');
        const closeBtn = document.getElementById('closeBtn');
        let idleTimer;

        // Génération de la page d'accueil
        function init() {
            Object.keys(seriesData).forEach(season => {
                const section = document.createElement('div');
                section.className = 'season-section';
                section.innerHTML = `<div class="season-title">${season}</div>`;
                
                const grid = document.createElement('div');
                grid.className = 'episodes-grid';

                seriesData[season].forEach(ep => {
                    const card = document.createElement('button');
                    card.className = 'ep-card';
                    card.innerText = `Épisode ${ep.id}`;
                    card.onclick = () => openVideo(ep.url);
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                content.appendChild(section);
            });
        }

        // Fonction pour afficher/cacher le bouton fermer
        function showUI() {
            closeBtn.classList.add('visible');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                closeBtn.classList.remove('visible');
            }, 3000);
        }

        // Détection de mouvement sur le lecteur
        window.addEventListener('mousemove', () => {
            if (popup.style.display === 'flex') showUI();
        });

        function openVideo(url) {
            player.src = 'about:blank'; // Purge
            popup.style.display = 'flex';
            
            setTimeout(() => {
                player.src = url;
                showUI();
            }, 300);
        }

        function closeVideo() {
            player.src = 'about:blank'; // Stop la vidéo
            popup.style.display = 'none';
        }

        window.onload = init;
    </script>
</body>
</html>
