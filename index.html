<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Test SÃ©ries TV - Ã‰pisodes 2 & 3</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #000; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }

        .wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background-color: #000;
        }

        /* Conteneur des contrÃ´les en bas */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 9999;
            pointer-events: none; /* Permet de cliquer Ã  travers si besoin */
        }

        .btn {
            background: rgba(40, 40, 40, 0.9);
            color: #fff;
            border: 2px solid #666;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            pointer-events: auto; /* RÃ©active le clic pour les boutons */
            outline: none;
            transition: 0.2s;
        }

        .btn:focus {
            background: #2ecc71; /* Vert pour le bouton suivant */
            border-color: #fff;
            transform: scale(1.1);
        }

        .btn-reload:focus {
            background: #e74c3c; /* Rouge pour le bouton reload */
        }

        #ep-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="ep-indicator">Ã‰pisode actuel : <span id="ep-number">2</span></div>

    <div class="wrapper">
        <iframe 
            id="videoPlayer"
            src="URL_DE_TON_EPISODE_2" 
            allow="autoplay; fullscreen" 
            allowfullscreen
            loading="lazy"
            sandbox="allow-scripts allow-forms allow-presentation allow-same-origin"
            importance="high">
        </iframe>
    </div>

    <div class="controls">
        <button class="btn btn-reload" onclick="reloadPlayer()">ðŸ”„ RÃ‰PARER BUG</button>
        <button id="nextBtn" class="btn" onclick="nextEpisode()">Ã‰PISODE SUIVANT âž”</button>
    </div>

    <script>
        // Remplace ces liens par tes vrais liens d'Ã©pisodes
        const episodes = {
            2: "https://vidmoly.net/embed-g7d07h39u6xr.html",
            3: "https://vidmoly.net/embed-7mo2hts1obhm.html"
        };

        let currentEp = 2;

        function nextEpisode() {
            if (currentEp === 2) {
                currentEp = 3;
                updatePlayer();
                // On cache le bouton suivant s'il n'y a plus d'Ã©pisodes aprÃ¨s le 3
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        function updatePlayer() {
            const iframe = document.getElementById('videoPlayer');
            const indicator = document.getElementById('ep-number');
            
            // On vide l'iframe pour purger la RAM de la TV
            iframe.src = 'about:blank';
            indicator.innerText = currentEp;

            setTimeout(() => {
                iframe.src = episodes[currentEp];
                console.log("Passage Ã  l'Ã©pisode " + currentEp);
            }, 300);
        }

        function reloadPlayer() {
            const iframe = document.getElementById('videoPlayer');
            const currentSrc = iframe.src;
            iframe.src = 'about:blank'; 
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 200);
        }

        // Keep-alive pour la TV
        setInterval(() => {
            window.dispatchEvent(new Event('resize'));
        }, 15000);
    </script>

</body>
</html>
