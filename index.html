<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√©ries Streaming - S√©lection</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        /* Zone Vid√©o */
        .video-wrapper {
            flex-grow: 1;
            position: relative;
            background: #000;
        }

        iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        /* Liste des √©pisodes optimis√©e pour le clic/t√©l√©commande */
        .episodes-bar {
            height: 80px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            overflow-x: auto;
            border-top: 1px solid #333;
        }

        .ep-btn {
            background: #222;
            color: #bbb;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: bold;
            transition: 0.2s;
            outline: none;
        }

        /* √âtat quand on navigue avec la t√©l√©commande */
        .ep-btn:focus, .ep-btn.active {
            background: #e74c3c;
            color: white;
            border-color: #fff;
            transform: scale(1.05);
        }

        .reload-btn {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 20px;
        }

        /* Cacher la scrollbar mais garder le d√©filement */
        .episodes-bar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="video-wrapper">
            <iframe 
                id="videoPlayer"
                src="about:blank" 
                allow="autoplay; fullscreen" 
                allowfullscreen
                sandbox="allow-scripts allow-forms allow-presentation allow-same-origin">
            </iframe>
        </div>

        <div class="episodes-bar">
            <button class="reload-btn" onclick="reloadPlayer()">üîÑ Reset</button>
            <button class="ep-btn" onclick="loadVideo(2, 'https://vidmoly.net/embed-g7d07h39u6xr.html', this)">√âpisode 2</button>
            <button class="ep-btn" onclick="loadVideo(3, 'https://vidmoly.net/embed-7mo2hts1obhm.html', this)">√âpisode 3</button>
            </div>
    </div>

    <script>
        function loadVideo(num, url, btn) {
            const iframe = document.getElementById('videoPlayer');
            
            // 1. Nettoyage de la RAM (indispensable pour TV)
            iframe.src = 'about:blank';
            
            // 2. Gestion visuelle des boutons
            document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            // 3. Chargement de la nouvelle vid√©o apr√®s une courte pause
            setTimeout(() => {
                iframe.src = url;
                console.log("Chargement Episode " + num);
            }, 300);
        }

        function reloadPlayer() {
            const iframe = document.getElementById('videoPlayer');
            const currentSrc = iframe.src;
            iframe.src = 'about:blank';
            setTimeout(() => { iframe.src = currentSrc; }, 200);
        }

        // Message par d√©faut au chargement
        window.onload = () => {
            console.log("Syst√®me pr√™t. S√©lectionnez un √©pisode.");
        };
    </script>

</body>
</html>
