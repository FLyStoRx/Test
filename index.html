<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>COPYFLIX V3 - TV Style Restore</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary: #dc2626;
  --primary-glow: rgba(220, 38, 38, 0.4);
  --bg: #000000;
  --surface: #0a0a0a;
  --transition-fluid: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
  --radius: 18px;
  --card-width: 220px;
}

* { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; }
body { background: var(--bg); color: #fff; overflow-x: hidden; min-height: 100vh; cursor: none; }
body.no-scroll { overflow: hidden; }

header {
  position: fixed; top: 0; width: 100%; height: 90px; z-index: 1000;
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 5%; transition: var(--transition-fluid);
}
header.scrolled { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(30px); height: 70px; border-bottom: 1px solid rgba(255, 255, 255, 0.08); }

.logo { font-size: 28px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: -1.5px; }
.logo span { color: var(--primary); text-shadow: 0 0 25px var(--primary-glow); }

.filter-menu { display: flex; gap: 30px; margin-left: 40px; }
.nav-item {
  background: none; border: none; color: rgba(255,255,255,0.5);
  font-size: 0.9rem; font-weight: 700; text-transform: uppercase;
  letter-spacing: 1px; cursor: pointer; transition: 0.3s;
  position: relative; padding: 5px 0; outline: none;
}
.nav-item:hover, .nav-item.active, .nav-item.tv-focus { color: #fff; }
.nav-item.active::after {
  content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px;
  background: var(--primary); box-shadow: 0 0 10px var(--primary-glow);
}

.nav-right { display: flex; align-items: center; gap: 20px; }
.search-wrapper {
  background: rgba(255,255,255,0.03); border-radius: 16px; padding: 12px 20px;
  display: flex; align-items: center; gap: 12px;
  border: 1px solid rgba(255,255,255,0.08); transition: 0.3s;
}
.search-wrapper input { background: transparent; border: none; color: white; outline: none; width: 200px; }
.admin-btn { background: none; border: none; color: white; cursor: pointer; font-size: 1.6rem; outline: none; padding: 5px; border-radius: 10px; }

/* FOCUS TV STYLE */
.nav-item.tv-focus, .admin-btn.tv-focus, #back-arrow.tv-focus { background: rgba(255,255,255,0.1); box-shadow: 0 0 0 2px var(--primary); }
.search-wrapper.tv-focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

#app-content { padding-top: 120px; padding-bottom: 100px; transition: opacity 0.5s ease; }
body.player-open #app-content { visibility: hidden; opacity: 0; }

.category-row { margin-bottom: 80px; position: relative; z-index: 1; display: block !important; }
.row-header { padding: 0 5% 30px; display: flex; align-items: center; justify-content: center; }

.row-title { 
    font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; 
    text-transform: uppercase; background: var(--primary); color: #000;
    padding: 5px 25px; display: inline-block; transform: skewX(-15deg);
    box-shadow: 12px 12px 0 #fff; line-height: 1.1;
}

.carousel-viewport {
  display: flex; overflow-x: scroll; padding: 40px 5%; margin-top: -10px; margin-bottom: -10px;
  gap: 28px; scroll-behavior: smooth; cursor: grab; user-select: none;
}
.carousel-viewport::-webkit-scrollbar { display: none; }

.content-card { flex: 0 0 var(--card-width); position: relative; cursor: pointer; transition: var(--transition-fluid); outline: none; }
.poster-wrapper { 
  position: relative; aspect-ratio: 2/3; border-radius: var(--radius); 
  overflow: hidden; background: #0f0f0f; border: 2px solid rgba(255,255,255,0.1);
  box-shadow: 0 10px 25px rgba(0,0,0,0.5); transition: var(--transition-fluid);
}
.poster-wrapper img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

.content-card.tv-focus { transform: translateY(-5px) scale(1.15); z-index: 1000; }
.content-card.tv-focus .poster-wrapper { border-color: var(--primary); box-shadow: 0 0 30px var(--primary-glow); }

.content-title { margin-top: 15px; font-size: 1.05rem; font-weight: 800; text-align: center; color: #fff; opacity: 0.4; transition: 0.4s; }
.content-card.tv-focus .content-title { opacity: 1; color: var(--primary); }

#back-arrow { display: none; width: 60px; height: 60px; border-radius: 20px; background: #111; border: 1px solid #333; color: white; align-items: center; justify-content: center; cursor: pointer; margin-left: 5%; margin-bottom: 20px;}
#back-arrow.tv-focus { background: var(--primary); transform: scale(1.1); outline: none; }

/* PLAYER */
#player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; opacity: 0; transition: 0.5s; }
#player-overlay.active { opacity: 1; display: block; }
#player-hud { position: absolute; inset: 0; z-index: 3100; padding: 40px; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent, rgba(0,0,0,0.9)); display: flex; flex-direction: column; justify-content: space-between; opacity: 0; transition: 0.4s; }
#player-overlay:hover #player-hud { opacity: 1; }
#player-container { width: 100%; height: 100%; }
iframe { width: 100%; height: 100%; border: none; }
#search-grid { display: none; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 60px 40px; padding: 40px 5% 100px; }
</style>
</head>

<body>
<div id="app-content">
  <header id="mainNav">
    <div style="display: flex; align-items: center;">
      <div class="logo" onclick="location.reload()">COPY<span>FLIX</span></div>
      <div class="filter-menu">
        <button class="nav-item focusable active" onclick="setGlobalFilter('all', this)">Tout</button>
        <button class="nav-item focusable" onclick="setGlobalFilter('Série', this)">Séries</button>
        <button class="nav-item focusable" onclick="setGlobalFilter('Film', this)">Films</button>
      </div>
    </div>
    <div class="nav-right">
      <div class="search-wrapper focusable" id="search-box">
        <i class="fa-solid fa-magnifying-glass" style="color:var(--primary)"></i>
        <input type="text" id="mainSearch" placeholder="Rechercher...">
      </div>
      <button class="admin-btn focusable" onclick="window.open('admin/login.html','_blank')"><i class="fa-solid fa-user-shield"></i></button>
    </div>
  </header>

  <div id="back-arrow" class="focusable" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></div>
  <div id="home-view"></div>
  <div id="search-grid"></div>
</div>

<div id="player-overlay">
  <div id="player-hud">
    <div style="display:flex; justify-content:space-between; align-items:center;">
       <h2 id="hud-title" style="font-size:2.2rem; font-weight:900;"></h2>
       <div style="cursor:pointer; font-size:2rem;" onclick="closePlayer()"><i class="fa-solid fa-xmark"></i></div>
    </div>
  </div>
  <div id="player-container"></div>
</div>

<script>
let contentData, pathStack = [], currentPlayingItem = null;
let registry = new Map(); 
let currentFocus = null;
let globalFilter = 'all';

// DÉTECTION DU TYPE (SÉRIE OU FILM)
function getDeepType(item) {
    if (item.type === "Série" || item.type === "Film") return item.type;
    if (item.video) return "Film";
    if (item.children && item.children.length > 0) {
        const hasSubFolder = item.children.some(c => c.children && c.children.length > 0);
        if (hasSubFolder) return "Série";
        for (let child of item.children) {
            const found = getDeepType(child);
            if (found) return found;
        }
    }
    return null;
}

fetch("data.json").then(r => r.json()).then(json => {
  contentData = json;
  renderHome();
  initSpatialNav();
});

// NAVIGATION SPATIALE TV
function initSpatialNav() {
  window.addEventListener('keydown', (e) => {
    if (document.body.classList.contains('player-open')) return;
    const focusables = Array.from(document.querySelectorAll('.focusable, .content-card'));
    
    if (!currentFocus || !document.body.contains(currentFocus)) {
      setFocus(focusables[0]);
      return;
    }

    if (document.activeElement.tagName === 'INPUT' && e.key !== 'ArrowDown' && e.key !== 'Escape') return;

    let next = null;
    if (e.key === 'ArrowRight') next = findNearest(currentFocus, focusables, 'right');
    else if (e.key === 'ArrowLeft') next = findNearest(currentFocus, focusables, 'left');
    else if (e.key === 'ArrowDown') next = findNearest(currentFocus, focusables, 'down');
    else if (e.key === 'ArrowUp') next = findNearest(currentFocus, focusables, 'up');
    else if (e.key === 'Enter') {
      if (currentFocus.id === 'search-box') document.getElementById('mainSearch').focus();
      else currentFocus.click();
      return;
    }

    if (next) { setFocus(next); e.preventDefault(); }
  });

  window.addEventListener('mousemove', () => document.body.style.cursor = 'default');
  window.addEventListener('keydown', () => document.body.style.cursor = 'none');
}

function setFocus(el) {
  if (!el) return;
  if (currentFocus) currentFocus.classList.remove('tv-focus');
  if (document.activeElement.tagName === 'INPUT' && el.id !== 'search-box') document.activeElement.blur();
  currentFocus = el;
  currentFocus.classList.add('tv-focus');
  if (currentFocus.closest('header')) window.scrollTo({ top: 0, behavior: 'smooth' });
  else currentFocus.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
}

function findNearest(current, all, direction) {
  const r1 = current.getBoundingClientRect();
  const c1 = { x: r1.left + r1.width/2, y: r1.top + r1.height/2 };
  let bestDist = Infinity, bestEl = null;

  all.forEach(el => {
    if (el === current || el.offsetParent === null) return;
    const r2 = el.getBoundingClientRect();
    const c2 = { x: r2.left + r2.width/2, y: r2.top + r2.height/2 };
    const dx = c2.x - c1.x, dy = c2.y - c1.y;
    let possible = false;
    if (direction === 'right' && dx > 10 && Math.abs(dy) < r1.height) possible = true;
    if (direction === 'left' && dx < -10 && Math.abs(dy) < r1.height) possible = true;
    if (direction === 'down' && dy > 10) possible = true;
    if (direction === 'up' && dy < -10) possible = true;
    if (possible) {
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < bestDist) { bestDist = dist; bestEl = el; }
    }
  });
  return bestEl;
}

function renderHome() {
  const container = document.getElementById("home-view");
  container.innerHTML = "";
  pathStack = [];
  document.getElementById("back-arrow").style.display = "none";
  document.getElementById("search-grid").style.display = "none";
  document.getElementById("home-view").style.display = "block";

  const categories = ["Action", "Comédie", "Horreur", "SF", "Animation", "Docu"];
  const names = { "SF": "Science-fiction", "Docu": "Documentaire" };

  categories.forEach(cat => {
    const items = [...contentData.folders, ...contentData.films].filter(i => {
      if (i.active === false || i.category !== cat) return false;
      const type = getDeepType(i);
      return globalFilter === 'all' || type === globalFilter;
    });

    if (items.length > 0) {
      const row = document.createElement("div");
      row.className = "category-row";
      row.innerHTML = `
        <div class="row-header"><h2 class="row-title">${names[cat] || cat}</h2></div>
        <div class="carousel-viewport">${items.map(i => createCard(i)).join('')}</div>
      `;
      container.appendChild(row);
    }
  });
}

function createCard(item) {
  const id = Math.random().toString(36).substr(2, 9);
  registry.set(id, item);
  return `<div class="content-card" tabindex="0" onclick="handleAction('${id}')"><div class="poster-wrapper"><img src="${item.image}"></div><div class="content-title">${item.title}</div></div>`;
}

function handleAction(id) {
  const item = registry.get(id);
  if (item.video) playVideo(item);
  else if (item.children) openFolder(item);
}

function openFolder(folder) {
  pathStack.push(folder);
  document.getElementById("home-view").style.display = "none";
  document.getElementById("search-grid").style.display = "grid";
  document.getElementById("back-arrow").style.display = "flex";
  const grid = document.getElementById("search-grid");
  grid.innerHTML = folder.children.filter(c => c.active !== false).map(c => createCard(c)).join('');
}

function goBack() {
  pathStack.pop();
  if (pathStack.length === 0) renderHome();
  else { const p = pathStack.pop(); openFolder(p); }
}

function setGlobalFilter(f, btn) {
  globalFilter = f;
  document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderHome();
}

function playVideo(item) {
  document.body.classList.add("player-open");
  const overlay = document.getElementById("player-overlay");
  overlay.style.display = "block";
  document.getElementById("hud-title").innerText = item.title;
  document.getElementById("player-container").innerHTML = `<iframe src="${item.video}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
  setTimeout(() => overlay.classList.add("active"), 50);
}

function closePlayer() {
  const overlay = document.getElementById("player-overlay");
  overlay.classList.remove("active");
  setTimeout(() => { overlay.style.display = "none"; document.getElementById("player-container").innerHTML = ""; document.body.classList.remove("player-open"); }, 500);
}

document.getElementById("mainSearch").addEventListener("input", (e) => {
  const q = e.target.value.toLowerCase();
  const grid = document.getElementById("search-grid");
  if(!q) { renderHome(); return; }
  document.getElementById("home-view").style.display = "none";
  grid.style.display = "grid";
  document.getElementById("back-arrow").style.display = "flex";
  let found = [];
  const search = (list) => list.forEach(i => { if(i.active!==false && i.title.toLowerCase().includes(q)) found.push(i); if(i.children) search(i.children); });
  search([...contentData.folders, ...contentData.films]);
  grid.innerHTML = found.map(i => createCard(i)).join('');
});

window.onscroll = () => document.getElementById("mainNav").classList.toggle("scrolled", window.scrollY > 20);
</script>
</body>
</html>
